<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="public/images/19 Football Academy.jpg" type="image/jpg">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/hero.css">
    <link rel="stylesheet" href="src/styles/about.css">
    <title>19 Football Academy</title>
</head>

<body>
    <section class="hero">
        <header>
            <img src="public/images/19 Football Academy.jpg" alt="19 football academy log">
            <button class="join-us-btn">join us</button>
        </header>
        <div class="hero-text">
            <h1>No Limits. <br> Just Football.</h1>
            <h3>At <span class="company-name">19 Football Academy</span>, we don&rsquo;t just train
                playersâ€”we build football&rsquo;s future. Are you
                ready to leave your
                mark?</h3>
            <button class="join-us-btn">join us</button>

        </div>
    </section>
    <main>
        <section class="about"></section>
        <svg width="0" height="0" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
            <filter id="displacementFilter">
                <feTurbulence 
                type="fractalNoise" 
                baseFrequency="0.6 0.2" 
                seed="10"
                numOctaves="20" 
                result="turbulence" />

                <feDisplacementMap 
                in2="turbulence" 
                in="SourceGraphic" 
                scale="20000" 
                xChannelSelector="B"
                yChannelSelector="G" />
            </filter>
    </main>
</body>

</html>
